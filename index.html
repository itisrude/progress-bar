<!DOCTYPE html>
<html>
    <head>
        <title>Progress Bar</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

<div class="skill">
    <div class="outer">
        <div class="inner">
            <div id="number">
                
            </div>
        </div>
    </div>

    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="160px" height="160px">
        <defs>
           <linearGradient id="GradientColor">
              <stop offset="0%" stop-color="#a2e9d7" />
              <stop offset="100%" stop-color="#6cd2f5" />
           </linearGradient>
        </defs>
        <circle cx="80" cy="80" r="70" stroke-linecap="round" />
</svg>

</div>

<script>
    let number = document.getElementById("number");
    let counter = 0;
    setInterval(() => {
        if(counter == 80){
            clearInterval();
        }else{
            counter += 1;
            number.innerHTML = counter + "%";
        }

    }, 25);
</script>
    </body>
</html>
